<br>
<h3 style="color:green ">Edit brand</h3>
<br>
<p-toast position="top-right"></p-toast>
<form [formGroup]="brandEditForm" (ngSubmit)="edit()">
      <div class="form-group">
        <input class="input" type="number" id="id" name="id" formControlName="id" class="form-control" [(ngModel)]="brand.id" />
        <div clas="alert alert-danger" *ngIf="brandEditForm.get('id').hasError('required')&&brandEditForm.get('id').dirty">Product name is required</div>
      </div>
      <br>
      <div class="form-group">
        <input class="input" type="text" id="name" name="name" formControlName="name" class="form-control" [(ngModel)]="brand.name"/>
        <div clas="alert alert-danger" *ngIf="brandEditForm.get('name').hasError('required')&&brandEditForm.get('name').dirty">Product name is required</div>
      </div>
      <br>
      <div class="form-group">
        <input class="input" type="text" id="image" name="image" formControlName="image" class="form-control" [(ngModel)]="brand.image"/>
        <div clas="alert alert-danger" *ngIf="brandEditForm.get('image').hasError('required')&&brandEditForm.get('image').dirty">Product price is required</div>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Edit</button>
      
</form>
